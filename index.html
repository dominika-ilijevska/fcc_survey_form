<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
        <h1 id="title">Chinese Drama Survey</h1>
        <!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->
        <p id="description">
          Hello C-drama fans!!! <br />
          Thank you for your support and contribution and keep up the FAN
          Spirit.
        </p>
      </header>
      <main>
        <!-- User Story #3: I can see a form with id="survey-form". -->
        <form id="survey-form">
          <!-- 
            User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
            User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". 
            User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.
          -->
          <div class="wrapper-box">
            <label for="name" id="name-label">What is your name (alias)?</label
            ><input
              type="text"
              id="name"
              placeholder="Enter your name or alias"
              required
            />
          </div>
          <!-- 
            User Story #5: Inside the form element, I am required to enter an email in a field with id="email".
            User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
          -->
          <div class="wrapper-box">
            <label for="email" id="email-label">Please enter your email?</label
            ><input
              type="email"
              id="email"
              placeholder="yourname@gmail.com"
              required
            />
          </div>
          <!-- 
            User Story #7: Inside the form, I can enter a number in a field with id="number".
            User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
            User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.
          -->
          <div class="wrapper-box">
            <label for="number" id="number-label">How old are you?</label
            ><input
              type="number"
              id="number"
              min="13"
              max="150"
              placeholder="13 or above"
            />
          </div>
          <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
          <div class="wrapper-box">
            <label for="dropdown">Choose your favourite C-drama:</label>
            <select id="dropdown">
              <option value="">-- Please choose an option --</option>
              <option value="eternal-love-2017">
                Eternal Love (Ten Miles Of Peach Blossoms)
              </option>
              <option value="love-o2o">Love O2O</option>
              <option value="love-me-if-you-dare">Love Me If You Dare</option>
              <option value="nirvana-in-fire">Nirvana In Fire</option>
            </select>
          </div>
          <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->
          <div class="wrapper-box">
            <p class="label">What year was your favourite C-drama released?</p>
            <div class="radio-wrapper">
              <label for="2015"
                ><input
                  type="radio"
                  name="release-year"
                  id="2015"
                  value="2015"
                  checked
                />
                <span class="dot"></span>
                <span class="text">2015</span>
              </label>
              <label for="2016"
                ><input
                  type="radio"
                  name="release-year"
                  id="2016"
                  value="2016"
                /><span class="dot"></span>
                <span class="text">2016</span>
              </label>
              <label for="2017"
                ><input
                  type="radio"
                  name="release-year"
                  id="2017"
                  value="2017"
                /><span class="dot"></span>
                <span class="text">2017</span>
              </label>
            </div>
          </div>
          <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
          <div class="wrapper-box">
            <p class="label">What genre is your favourite C-drama?</p>
            <div class="checkbox-wrapper">
              <input
                type="checkbox"
                name="genre"
                id="romance"
                value="romance"
              />
              <label for="romance"> Romance </label>

              <input
                type="checkbox"
                name="genre"
                id="xianxia"
                value="xianxia"
              />
              <label for="xianxia"> Xianxia </label>

              <input type="checkbox" name="genre" id="crime" value="crime" />
              <label for="crime"> Crime </label>

              <input type="checkbox" name="genre" id="wuxia" value="wuxia" />
              <label for="wuxia"> Wuxia </label>

              <input
                type="checkbox"
                name="genre"
                id="historical"
                value="historical"
              />
              <label for="historical"> Historical </label>
            </div>
          </div>
          <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->
          <div class="wrapper-box">
            <label for="review">
              Write a review about your favourite C-drama!
            </label>
            <textarea
              id="review"
              name="review"
              rows="5"
              cols="15"
              placeholder="What I loved most about..."
            ></textarea>
          </div>
          <!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
          <button type="submit" id="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
